<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="header">
        <!-- <h1 class="title">Etch-A-Sketch</h1> -->
    </header>
    <div class="main">
        <div class="container">
            <div class="settings">
                <button id="colorBtn">Color: <input id="colorPicker" type="color" value="#ef0bd0"/></button>
                <button id="rainbowBtn">Rainbow mode</button>
                <button id="grayBtn">Gray mode</button>
            </div>
            <div class="sketch">
                <h1 class="title">Etch-A-Sketch</h1>
                <div id="grid" class="grid"></div>
                <div class="container2">
                    <div class="leftKnob">
                        <div class="innerCircle"></div>
                    </div>
                    <div id="sizeValue" class="size-value">16 x 16</div>
                        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
                    </div>
                    <div class="rightKnob">
                        <div class="innerCircle"></div>
                    </div>
                </div>
                <div class="settings">
                    <button id="eraserBtn">Eraser</button>
                    <button id="clearBtn">Clear</button>
                </div>
            </div>
            
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
